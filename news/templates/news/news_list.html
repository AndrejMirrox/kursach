{% extends 'news/base.html' %}

{% block title %}Список новостей{% endblock %}

{% block content %}
    <h2 class="mb-4">Последние новости</h2>
    <div class="row">
        {% for item in news %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    {% if item.image %}
                        <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text text-muted">{{ item.published_at }}</p>
                        <p class="card-text">{{ item.content|truncatechars:100 }}</p>
                        <a href="{% url 'news:news_detail' item.id %}" class="btn btn-primary">Читать дальше</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
